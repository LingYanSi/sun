{{template "header" .}}
<h1>{{ .body }}</h1>
<h1>来到了sun之荒原</h1>
<script>
    function render(data) {
        const div = document.createElement('pre')
        div.innerHTML = JSON.stringify(data, null, 4)
        document.body.appendChild(div)
    }
    fetch('/api/post', {
        method: "post"
    }).then(res => res.json())
    .then(data => {
        render(data)
    })
</script>
{{template "footer" .}}
